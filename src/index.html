<html>
<head>
    <title>NGP Form Scraper</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="ngpApp" ng-controller="formController as form">
    <div class="container">
        <div class="page-header">
            <h1>NGP Form Scraper</h1>
        </div>
        <div class="jumbotron">
            <p>Type in the URL to your NGP form below</p>
            <!-- https://act.myngp.com/Forms/7944614294361016320 -->
            <form novalidate name="form.mainForm" ng-submit="form.submitForm(url)">
                <div class="form-group">
                    <input type="text" name="url" ng-model="url">
                    <input type="submit" value="Scrape Form">
                    <strong>Form Id:</strong> {{form.formId}}
                </div>
            </form>
            <div>
                <h2>Results for form {{form.formId}}</h2>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="form.activeTab = 'html'">HTML</button>
                     <button type="button" class="btn btn-default" ng-click="form.activeTab = 'form'">Form</button>
                    <button type="button" class="btn btn-default" ng-click="form.activeTab = 'table'">Table</button>
                </div>
                <div ng-show="form.activeTab === 'html'">
                    html
                </div>
                <div ng-show="form.activeTab === 'form'">
                    form
                </div>
                <div ng-show="form.activeTab === 'table'">
                    <h3>Form Fields</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="field in form.formFields.fields">
                                <td>{{field.name}}</td>
                                <td>{{field.value}}</td>
                                <td>{{field.type}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                {{form.formFields}}
            </div>
        </div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="site.js"></script>
</body>
</html>
